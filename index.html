<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Cadastro de veiculos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender muito mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e
                    caracteríticas que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anúncio:
                            <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um titulo para seu veículo"
                            minlength="1" maxlength="30" required>
                        </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label>Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                            name="description" 
                            id="description" 
                            class="block" 
                            cols="30" 
                            rows="10"
                            required
                            placeholder="Descreva seu veículo"
                        >
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label class="unique-owner">Unico dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                    <label for="brand">Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="puchase_date">Data de compra do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" 
                            name="puchase_date" 
                            id="puchase_date" 
                            class="block"
                            required>
                    </div>
                    <div class="box-input">
                        <p>Cambio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais:</p>
                        <ul>
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="airbag">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                <label for="eletric_lock">Trava eletrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                            <ul>
                                <li>
                                    <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                    <label for="eletric_window">Vidro elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="speakers" name="optional[]" value="speakers">
                                    <label for="speakers">Som</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                    <label for="reverse_camera">Ar condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Envie imagens do veículo: <span class="required_field">*</span></p>
                            <input 
                                type="file"
                                multiple accept="image/png, image/jpeg"
                                id="images"
                                name="images"
                                required
                                >
                        </div>
                    <input type="submit" class="btn-submit" value="cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
